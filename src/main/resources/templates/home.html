<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body class="container-xxl" data-bs-theme="dark">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My Sign-Off</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<nav class="nav-link" style="--bs-breadcrumb-divider:'>';" aria-label="breadcrumb">
					<ol class="breadcrumb" style="--bs-breadcrumb-margin-bottom:0rem; padding-left:1rem;">
						<li class="breadcrumb-item" aria-current="page">
							<i class="bi bi-house-fill"></i>&nbsp;
							<a href="#">Home</a>
						</li>
					</ol>
				</nav>
			</div>
		</div>
	</nav>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Key</th>
				<th scope="col">Project</th>
				<th scope="col">Issue Types</th>
				<th scope="col">Administrators</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project, status : ${projects}">
				<td scope="row" th:text="${(status.index+1)}">#</td>
				<td scope="col" th:text="${project.key}">Key</td>
				<td scope="col">
					<a th:href="@{'/MySignoff/project/' + ${project.key}}" th:text="${project.name}">Name</a>
				</td>
				<td scope="col" class="text-left">
					<th:block th:each="issueType : ${project.issuetypes}">
						<button type="button" class="btn btn-link" th:text="${issueType.name}">issuetype</button>
					</th:block>
				</td>
				<td scope="col" class="text-left">
					<th:block th:each="admin : ${project.permissions.admin.members}">
						<button type="button" class="btn btn-link" th:text="${admin}">admin</button>
					</th:block>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
